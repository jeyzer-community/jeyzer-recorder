
# =========================================
# 
#   The Jeyzer Recorder log configuration
# 
# =========================================

# Global log level
# Supported levels : DEBUG/FINE, INFO, WARN/WARNING, ERROR/SEVERE, OFF
jeyzer.recorder.log.level=INFO

# Monitor the current file
# If true, the current configuration will be reloaded if changed (reload done within 1 minute) 
jeyzer.recorder.log.reload=true

# File log
jeyzer.recorder.log.file.active=true
# Supported levels : DEBUG/FINE, INFO, WARN/WARNING, ERROR/SEVERE, OFF
jeyzer.recorder.log.file.level=DEBUG
jeyzer.recorder.log.file.max.size=5242880
jeyzer.recorder.log.file.append=true

# Important : file log path is deduced automatically by the Logger Manager
# You can anyway override it here
#recorder.log.file.path=<path to log file>

# Console log
jeyzer.recorder.log.console.active=false
# Supported levels : DEBUG/FINE, INFO, WARN/WARNING, ERROR/SEVERE, OFF
jeyzer.recorder.log.console.level=DEBUG
